<tui-input-number
    decimal="never"
    class="t-textfield"
    [pseudoFocus]="pseudoFocus"
    [pseudoHover]="pseudoHover"
    [pseudoInvalid]="pseudoInvalid"
    [pseudoActive]="pseudoActive"
    [focusable]="focusable"
    [min]="min"
    [max]="max"
    [prefix]="prefix"
    [postfix]="postfix"
    [disabled]="computedDisabled"
    [readOnly]="readOnly"
    [nativeId]="nativeId"
    [(ngModel)]="value"
    (keydown)="onKeydown($event)"
    (focusedChange)="onFocused($event)"
>
    <ng-content></ng-content>
    <ng-content
        select="input"
        ngProjectAs="input"
    ></ng-content>
</tui-input-number>
<ng-container *ngIf="!buttonsHidden">
    <ng-container *ngIf="minusTexts$ | async as texts">
        <section class="t-buttons">
            <button
                tuiIconButton
                type="button"
                automation-id="tui-input-count__plus-button"
                size="s"
                class="t-button t-button_plus"
                [icon]="iconUp"
                [appearance]="options.appearance"
                [title]="texts[0]"
                [disabled]="plusButtonDisabled"
                [focusable]="false"
                (mousedown)="onButtonMouseDown($event, plusButtonDisabled)"
                (click)="increaseValue()"
            ></button>
            <button
                tuiIconButton
                type="button"
                automation-id="tui-input-count__minus-button"
                size="s"
                class="t-button t-button_minus"
                [icon]="iconDown"
                [appearance]="options.appearance"
                [disabled]="minusButtonDisabled"
                [focusable]="false"
                [title]="texts[1]"
                (mousedown)="onButtonMouseDown($event, minusButtonDisabled)"
                (click)="decreaseValue()"
            ></button>
        </section>
    </ng-container>
</ng-container>
