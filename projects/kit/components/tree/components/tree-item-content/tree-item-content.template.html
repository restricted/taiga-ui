<button
    *ngIf="isExpandable"
    tuiIconButton
    size="xs"
    appearance="flat"
    icon="tuiIconChevronRight"
    shape="rounded"
    type="button"
    class="t-button"
    [class.t-button_expanded]="isExpanded"
    (click)="onClick()"
></button>
<ng-container [ngTemplateOutlet]="context.template"></ng-container>
