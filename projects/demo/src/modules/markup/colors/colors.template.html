<tui-doc-page header="Colors">
    <ng-template pageTab="Text">
        <table [colors]="text"></table>
        <table
            [colors]="textNight"
            [dark]="true"
        ></table>
    </ng-template>

    <ng-template pageTab="Status">
        <table [colors]="status"></table>
        <table
            [colors]="statusNight"
            [dark]="true"
        ></table>
    </ng-template>

    <ng-template pageTab="Base palette">
        <table
            class="base-colors"
            [colors]="base"
        ></table>
        <table
            [colors]="baseNight"
            [dark]="true"
        ></table>
    </ng-template>

    <ng-template pageTab="Support palette">
        <table [colors]="support"></table>
    </ng-template>

    <ng-template pageTab="Setup">
        Taiga UI uses
        <strong>CSS custom properties</strong>
        . You do not need to import anything. Just use variables

        <tui-doc-code
            filename="styles.less"
            [code]="basicImportsLess"
        ></tui-doc-code>
    </ng-template>
</tui-doc-page>
