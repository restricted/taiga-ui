<tui-doc-page
    header="Ripple"
    package="ADDON-MOBILE"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive for «ripple» effect on mobile devices</p>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-ripple-example-1></tui-ripple-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import an Angular module for forms and
                    <code>TuiRippleModule</code>
                    in the same module where you want to use our directive:
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
