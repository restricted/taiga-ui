<div
    tuiResizeable
    style="top: 0; left: 0"
    class="item"
>
    [1, 1]
    <div
        style="right: 0; bottom: 0"
        class="handle"
        [tuiResizer]="[1, 1]"
    ></div>
</div>

<div
    tuiResizeable
    style="top: 0; left: 50%; transform: translateX(-50%)"
    class="item"
>
    [0, 1]
    <div
        style="left: 50%; bottom: 0"
        class="handle"
        [tuiResizer]="[0, 1]"
    ></div>
</div>

<div
    tuiResizeable
    style="top: 0; right: 0"
    class="item"
>
    [-1, 1]
    <div
        style="left: 0; bottom: 0"
        class="handle"
        [tuiResizer]="[-1, 1]"
    ></div>
</div>

<div
    tuiResizeable
    style="right: 0; top: 50%; transform: translateY(-50%)"
    class="item"
>
    [-1, 0]
    <div
        style="left: 0; top: 50%"
        class="handle"
        [tuiResizer]="[-1, 0]"
    ></div>
</div>

<div
    tuiResizeable
    style="bottom: 0; right: 0"
    class="item"
>
    [-1, -1]
    <div
        style="left: 0; top: 0"
        class="handle"
        [tuiResizer]="[-1, -1]"
    ></div>
</div>

<div
    tuiResizeable
    style="bottom: 0; left: 50%; transform: translateX(-50%)"
    class="item"
>
    [0, -1]
    <div
        style="left: 50%; top: 0"
        class="handle"
        [tuiResizer]="[0, -1]"
    ></div>
</div>

<div
    tuiResizeable
    style="bottom: 0; left: 0"
    class="item"
>
    [1, -1]
    <div
        style="right: 0; top: 0"
        class="handle"
        [tuiResizer]="[1, -1]"
    ></div>
</div>

<div
    tuiResizeable
    style="left: 0; top: 50%; transform: translateY(-50%)"
    class="item"
>
    [1, 0]
    <div
        style="right: 0; top: 50%"
        class="handle"
        [tuiResizer]="[1, 0]"
    ></div>
</div>

<div
    tuiResizeable
    style="top: 50%; left: 50%; transform: translate(-50%, -50%)"
    class="item"
>
    All
    <div
        style="left: 50%; top: 0; transform: translateX(-50%)"
        class="handle"
        [tuiResizer]="[0, -2]"
    ></div>
    <div
        style="right: 0; top: 50%; transform: translateY(-50%)"
        class="handle"
        [tuiResizer]="[2, 0]"
    ></div>
    <div
        style="left: 50%; bottom: 0; transform: translateX(-50%)"
        class="handle"
        [tuiResizer]="[0, 2]"
    ></div>
    <div
        style="left: 0; top: 50%; transform: translateY(-50%)"
        class="handle"
        [tuiResizer]="[-2, 0]"
    ></div>
</div>
