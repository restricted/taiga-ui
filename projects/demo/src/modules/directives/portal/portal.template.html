<tui-doc-page
    header="Portal"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive to show a template in a portal host above all content, similar to dropdowns.</p>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [content]="example1"
        >
            <tui-portal-example-1></tui-portal-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiPortalModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
