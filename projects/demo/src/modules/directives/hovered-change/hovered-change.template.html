<tui-doc-page
    header="HoveredChange"
    package="CDK"
    path="cdk/directives/hovered"
>
    <ng-template pageTab>
        <p>
            <code>tuiHoveredChange</code>
            is used for emitting true/false when users hovers over an element or moves cursor away from it.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-hovered-change-example-1></tui-hovered-change-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import

                    <code>TuiHoveredChangeModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
