<tui-doc-page
    header="MobileDialog"
    package="ADDON-MOBILE"
    type="components"
>
    <ng-template pageTab>
        <div>
            Component for showing a dialog on mobile devices. It emulates appearance of native alerts on iOS and Android
        </div>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-mobile-dialog-example-1></tui-mobile-dialog-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiMobileDialogModule</code>
                    to your
                    <code>AppModule</code>
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Use it in component</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertComponent"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
