<tui-editor
    class="heading"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <font-size-tool tuiItem></font-size-tool>
    </ng-container>
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value || ''"></tui-editor-socket>

<h4>Text:</h4>
<p>{{ control.value }}</p>
