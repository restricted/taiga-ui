<tui-loader
    [overlay]="true"
    [showLoader]="!!(imgbbService.loading$ | async)"
>
    <tui-editor
        class="editor"
        [formControl]="control"
        [tools]="builtInTools"
        [tuiValidator]="validator"
    ></tui-editor>
</tui-loader>

<tui-error
    [formControl]="control"
    [error]="[] | tuiFieldError | async"
></tui-error>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value || ''"></tui-editor-socket>

<h4>Text:</h4>
<p>{{ control.value }}</p>
