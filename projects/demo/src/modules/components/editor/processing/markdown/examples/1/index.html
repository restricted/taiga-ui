<tui-editor
    *ngIf="control"
    class="editor"
    [tools]="builtInTools"
    [formControl]="control"
>
    Placeholder
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket
    class="socket"
    [content]="control?.value || ''"
></tui-editor-socket>

<h4>Markdown:</h4>
<pre class="markdown">{{ toMarkdown(control?.value) }}</pre>
