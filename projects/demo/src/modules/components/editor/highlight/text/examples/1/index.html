<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <button
            tuiItem
            tuiIconButton
            type="button"
            size="s"
            icon="tuiIconDropletLarge"
            appearance="icon"
            class="t-tool t-tool_margin"
            (click)="toggleHighlight()"
        ></button>
    </ng-container>
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value || ''"></tui-editor-socket>

<h4>Text:</h4>
<p>{{ control.value }}</p>
