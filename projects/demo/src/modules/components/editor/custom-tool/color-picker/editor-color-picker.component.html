<tui-doc-page
    header="Editor"
    package="ADDON-EDITOR"
    type="components"
>
    <p i18n>
        Rich Text Editor based on
        <a
            tuiLink
            href="https://www.tiptap.dev/"
        >
            TipTap Editor
        </a>
        for using with Angular forms. For safety reasons use a
        <a
            tuiLink
            routerLink="/icons/bundled"
            fragment="sanitizer"
        >
            sanitizer
        </a>
        with this component.
    </p>

    <tui-doc-example
        id="custom-tool"
        i18n-heading
        heading="Custom color picker tools"
        [content]="example1"
    >
        <tui-editor-color-picker-tool-example-1></tui-editor-color-picker-tool-example-1>
    </tui-doc-example>
</tui-doc-page>
