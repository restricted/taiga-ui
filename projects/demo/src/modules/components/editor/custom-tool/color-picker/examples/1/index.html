<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <custom-color-picker
            type="FontColor"
            icon="tuiIconColorLarge"
        ></custom-color-picker>

        <custom-color-picker
            type="BackgroundColor"
            icon="tuiIconHiliteLarge"
        ></custom-color-picker>
    </ng-container>
</tui-editor>
