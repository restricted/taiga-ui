<tui-hosted-dropdown
    #dropdown
    tuiDropdownAlign="left"
    class="t-wrapper"
    [content]="youtubeDropdown"
>
    <button
        tuiIconButton
        type="button"
        size="s"
        appearance="flat"
        automation-id="youtube-tool__button"
        class="tool-button"
        [icon]="youtubeLogo"
        [pseudoActive]="dropdown.open"
        [focusable]="dropdown.open"
    ></button>
    <ng-template
        #youtubeDropdown
        let-activeZone
    >
        <div
            class="youtube-tool-content"
            [tuiActiveZoneParent]="activeZone"
        >
            <label class="t-label">
                <div class="t-label-properties">Youtube URL</div>
                <div class="t-url">
                    <tui-input-inline
                        tuiAutoFocus
                        class="t-input"
                        [class.t-input_filled]="url"
                        [(ngModel)]="url"
                        (keydown.enter)="insertYoutubeVideo(url)"
                    >
                        {{ placeholder }}
                    </tui-input-inline>
                </div>
            </label>
        </div>
    </ng-template>
</tui-hosted-dropdown>
