<form
    class="b-form"
    [formGroup]="testForm"
>
    <tui-input-number
        formControlName="testValue"
        tuiTextfieldSize="s"
        tuiTextfieldPostfix="kg"
    >
        Potatoes
        <input
            tuiTextfield
            name="potato"
        />
    </tui-input-number>

    <tui-input-number
        formControlName="testValue"
        tuiTextfieldPostfix="L"
        tuiTextfieldSize="m"
        class="tui-space_top-2"
        [tuiTextfieldLabelOutside]="true"
    >
        Milk
        <input
            id="milk"
            tuiTextfield
        />
    </tui-input-number>

    <tui-input-number
        tuiTextfieldPostfix="cm"
        formControlName="testValue"
        class="tui-space_top-2"
    >
        Carrot
        <input
            tuiTextfield
            placeholder="Make bunnies happy"
        />
    </tui-input-number>
</form>
