<button
    tuiButton
    type="button"
    (click)="toggle()"
>
    Show/Hide
</button>
<ng-template
    [tuiSheetOptions]="options"
    [(tuiSheet)]="open"
>
    <h2 tuiSheetHeading>Alexander Inkin</h2>
    <div class="tui-space_top-4">
        <a
            tuiIconButton
            size="m"
            appearance="secondary"
            icon="tuiIconMailLarge"
            title="Email"
            href="mailto:alexander@inkin.ru"
            class="tui-space_right-2"
        ></a>
        <a
            tuiIconButton
            size="m"
            appearance="secondary"
            icon="tuiIconPhoneForwardedLarge"
            title="Telegram"
            href="https://t.me/waterplea"
            class="tui-space_right-2"
        ></a>
        <a
            tuiIconButton
            size="m"
            appearance="secondary"
            icon="tuiIconMusicLarge"
            title="Music"
            href="https://waterplea.bandcamp.com/"
        ></a>
    </div>
</ng-template>
