<tui-input-files
    class="control"
    [formControl]="control"
>
    <ng-template let-dragged>
        <div
            *ngIf="dragged; else base"
            class="content"
        >
            <tui-marker-icon
                mode="link"
                src="tuiIconDropletLarge"
            ></tui-marker-icon>
            <div>Drop it like it's hot!</div>
        </div>
        <ng-template #base>
            <div class="content">
                <tui-marker-icon
                    mode="link"
                    src="tuiIconUploadCloudLarge"
                ></tui-marker-icon>
                <div>
                    Drag and drop file here or
                    <a tuiLink>click to upload</a>
                </div>
            </div>
        </ng-template>
    </ng-template>
</tui-input-files>

<tui-files>
    <tui-file
        [file]="file"
        [leftContent]="content"
    >
        <span class="tui-text_body-s-2">file is on checking</span>
    </tui-file>
</tui-files>

<ng-template #content>
    <tui-svg src="tuiIconClockLarge"></tui-svg>
</ng-template>
