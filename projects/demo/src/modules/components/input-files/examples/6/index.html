<tui-input-files
    *ngIf="!control.value"
    [formControl]="control"
>
    <input
        tuiInputFiles
        accept="image/*"
        capture="user"
        title="Choose files (no limits)"
    />
</tui-input-files>

<tui-files class="tui-space_top-1">
    <tui-file
        *ngIf="control.valueChanges | async as file"
        [file]="file"
        (removed)="removeFile()"
    ></tui-file>
</tui-files>
