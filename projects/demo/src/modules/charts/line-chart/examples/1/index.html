<tui-axes
    class="axes"
    [verticalLines]="4"
    [horizontalLines]="2"
    [tuiLineChartHint]="hintContent"
>
    <tui-line-chart
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [dots]="true"
        [value]="value"
        [xStringify]="stringify"
        [yStringify]="stringify"
    ></tui-line-chart>
</tui-axes>
